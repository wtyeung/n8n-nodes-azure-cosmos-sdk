name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_STORAGE_ACCOUNT: sticdevitsplayn8ndev
  AZURE_FILE_SHARE_NAME: fs-n8ndev
  AZURE_DESTINATION_PATH: n8nCustom/@hku/n8n-nodes-cosmos

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: 'npm ci'

      - name: Run lint
        run: 'npm run lint'

      - name: Run build
        run: 'npm run build'

      - name: Create deployment package
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p deploy-package
          cp -r dist deploy-package/
          cp package.json deploy-package/
          cp package-lock.json deploy-package/

      - name: Upload to Azure File Share
        if: github.ref == 'refs/heads/main'
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage file upload-batch \
              --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
              --account-key ${{ secrets.AZURE_STORAGE_KEY }} \
              --destination ${{ env.AZURE_FILE_SHARE_NAME }} \
              --source ./deploy-package \
              --destination-path ${{ env.AZURE_DESTINATION_PATH }} \
              --no-progress
